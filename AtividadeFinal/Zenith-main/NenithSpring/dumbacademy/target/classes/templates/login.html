<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Zenith - Login</title>

    <link rel="stylesheet" href="/Zenith-main/NenithSpring/dumbacademy/src/main/resources/CSS/zenith.css">
    <style>
        * {
    box-sizing: border-box;
    transition: 0.3s ease;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background-color: #202020;
    color: #154b81;
    padding: 50px 200px 100px 200px;
}

.pai {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border: 4px solid #154b81;
    border-radius: 13px;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.LogoZenith {
    justify-self: center;
    align-self: center;
    width: 300px;
}

.image {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 0 40px 0;
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content:space-around;
    align-items: center;
    width: 90%;
    gap: 40px;
    padding: 30px;
}

form div {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 250px;
}

#controles {
    display: flex;
    flex-direction: row;
    margin: 40px 0 40px 0;
    gap: 70px;
    justify-content: space-between;
    align-items: center;
}

#controles button {
    padding: 10px;
    width: 120px;
    height: 50px;
    background-color: #20202000;
    border-color: #154b81e1;
    border-radius: 10px;
    color: #154b81;
    font-weight: bold;
}

#controles button:hover {
    cursor: pointer;
    background-color: #154b81e1;
    color: #ffffff;
    scale: 1.05;
}

#controles button:focus {
    cursor: pointer;
    background-color: #154b81e1;
    color: #ffffff;
    scale: 1.05;
}

#controles img {
    width: 60px;
}

form div input, form div select {
    padding: 10px;
    border-radius: 10px;
    width: 100%;
    height: 100%;
    background-color: #20202000;
    border-color: #ffffff47;
    color: #ffffff;
}

form div input:focus, form div select:focus {
    scale: 1.02;
    box-shadow: 0 4px 6px #154b81;
}

form div input:hover, form div select:hover {
    scale: 1.02;
    box-shadow: 0 4px 6px #154b81;
    cursor: pointer;
}

.container hr {
    width: 90%;
    border-color: #154b81;
    border: 2px solid #154b81;
    border-radius: 13px;
    margin: 40px 0 10px 0;
}

.container h2 {
    font-size: 50px;
    font-style: italic;
    font-weight: bold;
    text-shadow: 0 1px 15px #154b81;
}

form label {
    font-weight: bold;
    font-size: 17px;
}

table {
    border: 2px solid #154b81;
    border-radius: 10px;
}

th {
    padding: 20px;
}

            padding: 10px;

            font-weight: bold;
        }

        button:hover {
            cursor: pointer;
            background-color: #154b81e1;
            color: #ffffff;
            scale: 1.05;
        }

        button:focus {
            cursor: pointer;
            background-color: #154b81e1;
            color: #ffffff;
            scale: 1.05;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        }
    </style>
</head>

<body>

<div class="pai">
    <div class="container">
        <img src="/images/LOGODEF.png">

        <hr>

        <h2>Zenith - Login</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Usu√°rio:</label>
                <input type="text" name="user" required />
            </div>

            <div>
                <label>Senha:</label>
                <input type="password" name="password" required />
            </div>

            <button type="submit" onclick="return confirm('Tem certeza que deseja fazer login?');">Entrar</button>

        </form>

        <p th:text="${erro}" class="erro"></p>
    </div>
</div>
</body>

</html>
