<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Zenith - Formulário Aluno</title>
    <link rel="stylesheet" href="/Zenith-main/NenithSpring/dumbacademy/src/main/resources/CSS/zenith.css">
<style>
    * {
    box-sizing: border-box;
    transition: 0.3s ease;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background-color: #202020;
    color: #154b81;
    padding: 50px 200px 100px 200px;
}

.pai {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border: 4px solid #154b81;
    border-radius: 13px;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.LogoZenith {
    justify-self: center;
    align-self: center;
    width: 300px;
}

.image {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 0 40px 0;
}

form {
    display: flex;
    flex-wrap: wrap;
    justify-content:space-around;
    align-items: center;
    width: 90%;
    gap: 40px;
    padding: 30px;
}

form div {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 250px;
}

#controles {
    display: flex;
    flex-direction: row;
    margin: 40px 0 40px 0;
    gap: 70px;
    justify-content: space-between;
    align-items: center;
}

#controles button {
    padding: 10px;
    width: 120px;
    height: 50px;
    background-color: #20202000;
    border-color: #154b81e1;
    border-radius: 10px;
    color: #154b81;
    font-weight: bold;
}

#controles button:hover {
    cursor: pointer;
    background-color: #154b81e1;
    color: #ffffff;
    scale: 1.05;
}

#controles button:focus {
    cursor: pointer;
    background-color: #154b81e1;
    color: #ffffff;
    scale: 1.05;
}

#controles img {
    width: 60px;
}

form div input, form div select {
    padding: 10px;
    border-radius: 10px;
    width: 100%;
    height: 100%;
    background-color: #20202000;
    border-color: #ffffff47;
    color: #ffffff;
}

form div input:focus, form div select:focus {
    scale: 1.02;
    box-shadow: 0 4px 6px #154b81;
}

form div input:hover, form div select:hover {
    scale: 1.02;
    box-shadow: 0 4px 6px #154b81;
    cursor: pointer;
}

.container hr {
    width: 90%;
    border-color: #154b81;
    border: 2px solid #154b81;
    border-radius: 13px;
    margin: 40px 0 10px 0;
}

.container h2 {
    font-size: 50px;
    font-style: italic;
    font-weight: bold;
    text-shadow: 0 1px 15px #154b81;
}

form label {
    font-weight: bold;
    font-size: 17px;
}

table {
    border: 2px solid #154b81;
    border-radius: 10px;
}

th {
    padding: 20px;
}




</style>
</head>

<body>
<div class="image">
    <img src="/images/LOGODEF.png" class="LogoZenith">
</div>
<div class="pai">
    <div class="container">


        <h2>Zenith - Aluno</h2>

        <!-- Exibe erro de idade do backend -->
        <p th:text="${erroIdade}" class="erro"></p>

        <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" required />
            </div>

            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}" required />
            </div>

            <div>
                <label>Idade:</label>
                <input type="number" th:field="*{idade}" min="14" max="100" required />
            </div>

            <div>
                <label>CPF:</label>
                <input type="text" th:field="*{cpf}" required />
            </div>

            <div>
                <label>Endereço:</label>
                <input type="text" th:field="*{endereco}" />
            </div>

            <div>
                <label>Telefone:</label>
                <input type="text" th:field="*{telefone}" />
            </div>

            <div>
                <label>Plano:</label>
                <select th:field="*{plano}">
                    <option value="Base">Base</option>
                    <option value="Premium">Premium</option>
                    <option value="Black">Black</option>
                </select>
            </div>

            <div>
                <label>Preço do Plano:</label>
                <input type="number" step="0.01" th:field="*{precoPlano}" required />
            </div>

            <div>
                <label>Forma de Pagamento:</label>
                <input type="text" th:field="*{formaPagamento}" required />
            </div>

    </div>

    <div id="controles">
        <button type="submit" onclick="return confirm('Tem certeza que deseja salvar este aluno?');">
            Salvar
        </button>

       
    </div>
    </form>




</div>
</body>

</html>
